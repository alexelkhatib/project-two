<head>
  <meta charset="UTF-8">

<body>

  <h2>Inventory</h2>
  <form class="Inventory">
    <div>
      <label for="Input Item">Item_Name</label>
      <input type="Input" class="form-control" id="item-name" placeholder="Item">
    </div>
    <hr>
    <div id>
      <label for="Input Item">Item_Desc</label>
      <input type="Input" class="form-control" id="item-desc" placeholder="Item">
    </div>
    <hr>
    <div>
      <label for="Input Item">Item_Category</label>
      <input type="Input" class="form-control" id="item-category" placeholder="Item">
    </div>
    <hr>
    <div>
      <label for="Input Item">Item_Img</label>
      <input type="Input" class="form-control" id="item-Qty" placeholder="Item">
    </div>
    <hr>
    <div>
      <label for="Input Item">Item_Qty</label>
      <input type="Input" class="form-control" id="item-img" placeholder="Item">
    </div>
    <hr>
    <div>
      <label for="Input Item">Starting Bid</label>
      <input type="Input" class="form-control" id="Starting_bid" placeholder="Item">
    </div>

    <hr>

    <div id="End_Bid">
      <label for="Input Item"> End Bid</label>
      <input type="Input" class="form-control" id="Item-input" placeholder="Item">
    </div>

    <hr>


    <button type="submit" class="submit">Submit</button>
  </form>

  </div>
  </div>
  </div>
</body>
