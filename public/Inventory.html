<body>
   
    <h2>Inventory</h2>
    <form action="/add_inventory" class="Inventory">
      <div class="Items">
        <label for="Input Item">Item_Name</label>

      </div>
      <hr>
      <div class="Items">
        <label for="Input Item">Item_Desc</label>

      </div>

      <div class="Items">
        <label for="Input Item">Item_Category</label>
        <input type="Input" class="form-control" id="Item-input" placeholder="Item">
      </div>
      <hr>
      <div class="Items">
        <label for="Input Item">Item_Img</label>

      </div>

        <input type="Input" class="form-control" id="Item-input" placeholder="Item">
      </div>

  </div>
</div>
</div>
